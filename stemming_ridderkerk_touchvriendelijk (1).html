
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Stemming gemeenteraad Ridderkerk</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 30px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            table-layout: fixed;
            background-color: #ffffff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 14px 10px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.1em;
        }
        th {
            background-color: #f1f3f5;
            font-weight: 600;
        }
        input[type="number"] {
            width: 60px;
            font-size: 1.3em;
            padding: 6px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        input[type="radio"] {
            transform: scale(2); /* subtiel groter */
            margin: 8px;
            cursor: pointer;
            transform: scale(1.6);
            margin: 4px;
        }
        .uitslag, .resultaat {
            font-size: 1.3em;
            margin-top: 10px;
        }
        .resultaat {
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #0056b3;
        }
        #resetknop.red {
            background-color: #dc3545 !important;
        }
        label {
            font-size: 1.1em;
            margin-right: 10px;
        }
        #aanwezig {
            font-size: 1.3em;
            padding: 5px;
            width: 60px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        input[type="number"] {
            text-align: center;
            width: 60px;
            font-size: 1.2em;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        input[type="radio"] {
            transform: scale(2); /* subtiel groter */
            margin: 8px;
            cursor: pointer;
            transform: scale(1.5);
            margin: 5px;
        }
        .uitslag {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .resultaat {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<h2>Stemming gemeenteraad Ridderkerk</h2>
    <table>
        <tr>

            <td>SGP</td>

        <tr>
            <th>Zetels</th>
            <td><input type="number" id="zetels-0" value="5" min="0" onchange="updateUitslag()"></td>

            <td><input type="number" id="zetels-6" value="2" min="0" onchange="updateUitslag()"></td>
            <td><input type="number" id="zetels-7" value="7" min="0" onchange="updateUitslag()"></td>
            <td><input type="number" id="zetels-8" value="3" min="0" onchange="updateUitslag()"></td>
            <td><input type="number" id="zetels-9" value="2" min="0" onchange="updateUitslag()"></td>
        </tr>
        <tr>
            <th>VOOR</th>
<td><input type="radio" onclick="checkDoubleClick(this)" name="stem-0" value="voor" onclick="updateUitslag()"></td>
<td><input type="radio" onclick="checkDoubleClick(this)" name="stem-1" value="voor" onclick="updateUitslag()"></td>

<td><input type="radio" onclick="checkDoubleClick(this)" name="stem-5" value="voor" onclick="updateUitslag()"></td>
<td><input type="radio" onclick="checkDoubleClick(this)" name="stem-6" value="voor" onclick="updateUitslag()"></td>
<td><input type="radio" onclick="checkDoubleClick(this)" name="stem-7" value="voor" onclick="updateUitslag()"></td>

    <label for="aanwezig">Aanwezige leden: </label>
    <input type="number" id="aanwezig" value="29" min="1" onchange="updateUitslag()" style="font-size: 1.2em; width: 60px; margin-left: 10px;">
    <div class="uitslag" id="uitslag">Voor: 0 | Tegen: 0</div>
    
    <div class="resultaat" id="resultaat"></div>
    <button id="resetknop" onclick="resetStemming()">Reset</button>

    <script>
    let lastClicked = {};

    function checkDoubleClick(radio) {
        const name = radio.name;
        if (lastClicked[name] === radio) {
            radio.checked = false;
            lastClicked[name] = null;
        } else {
            lastClicked[name] = radio;
        }
        updateUitslag();
    }
    
        function updateUitslag() {
            let voor = 0, tegen = 0;
            let ingevuld = true;

            for (let i = 0; i < 10; i++) {
                const zetels = parseInt(document.getElementById(`zetels-${i}`).value) || 0;
                const stem = document.querySelector(`input[name="stem-${i}"]:checked`);

                if (zetels > 0 && !stem) {
                    ingevuld = false;
                }

                if (zetels > 0 && stem) {
                    if (stem.value === "voor") voor += zetels;
                    else if (stem.value === "tegen") tegen += zetels;
                }
            }

            document.getElementById("uitslag").textContent = `Voor: ${voor} | Tegen: ${tegen}`;

            const resultaat = document.getElementById("resultaat");
            
    const aanwezig = parseInt(document.getElementById("aanwezig").value) || 0;
    const somZetels = [...Array(10).keys()].reduce((acc, i) => acc + (parseInt(document.getElementById(`zetels-${i}`).value) || 0), 0);
    const resetKnop = document.getElementById("resetknop");
    resetKnop.style.backgroundColor = somZetels === aanwezig ? "" : "red";

    if ((voor > aanwezig / 2) || (tegen > aanwezig / 2)) {
        if (voor > tegen) {
            resultaat.textContent = "AANGENOMEN";
            resultaat.style.color = "green";
        } else if (tegen > voor) {
            resultaat.textContent = "VERWORPEN";
            resultaat.style.color = "red";
        }
    } else if (ingevuld && (voor + tegen > 0)) {

                if (voor > tegen) {
                    resultaat.textContent = "AANGENOMEN";
                    resultaat.style.color = "green";
                } else if (tegen > voor) {
                    resultaat.textContent = "VERWORPEN";
                    resultaat.style.color = "red";
                } else {
                    resultaat.textContent = "STEMMEN STAKEN";
                    resultaat.style.color = "orange";
                }
            } else {
                resultaat.textContent = "";
            }
        }

        function resetStemming() {
            for (let i = 0; i < 10; i++) {
                const stemmen = document.getElementsByName(`stem-${i}`);
                stemmen.forEach(s => s.checked = false);
            }
            updateUitslag();
        }
    </script>
